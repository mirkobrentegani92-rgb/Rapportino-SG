<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>AGENDA ‚Äì stampa riga</title>
<style>
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,Helvetica,sans-serif;margin:0;background:#f6f7fb;color:#0f172a}
  header{background:#0f172a;color:#fff;padding:16px;text-align:center;font-weight:900;font-size:20pt}
  main{max-width:1000px;margin:0 auto;padding:16px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:14px;box-shadow:0 2px 6px rgba(15,23,42,.05);margin-bottom:14px}
  label{display:block;margin-top:6px;font-size:12px;color:#475569}
  input,textarea,select{width:100%;padding:10px 12px;border:1px solid #d1d5db;border-radius:10px;margin-top:4px;font-size:14px}
  textarea{resize:vertical;min-height:70px}
  .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
  .btns{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  button{padding:10px 14px;border-radius:10px;border:1px solid #0f172a;background:#0f172a;color:#fff;cursor:pointer;font-weight:700}
  button.secondary{background:#fff;color:#0f172a;border-color:#cbd5e1}
  table{width:100%;border-collapse:collapse;margin-top:12px;font-size:12px;background:#fff}
  th,td{border:1px solid #cbd5e1;padding:8px;vertical-align:top}
  th{background:#f1f5f9;text-align:left}
  tr.done td{text-decoration:line-through;color:#64748b}
  .actions{display:flex;gap:6px;justify-content:center}
  @page{size:A4;margin:10mm}
  @media print{header,.controls,.no-print{display:none !important} body{background:#fff} main{padding:0} .card{box-shadow:none;border:none}}
</style>
</head>
<body>
<header>AGENDA</header>
<main>
  <div class="card controls">
    <h3 style="margin:0 0 8px">Nuova attivit√†</h3>
    <div class="row-3">
      <label>Titolo<input id="titolo" autocomplete="off"></label>
      <label>Data<input type="date" id="data"></label>
      <label>Tipo
        <select id="tipo">
          <option>Chiamata</option><option>Richiesta</option><option>Da fare</option><option>Promemoria</option>
        </select>
      </label>
    </div>
    <div class="row-3">
      <label>Priorit√†
        <select id="prio">
          <option>Normale</option><option>Alta</option><option>Urgente</option>
        </select>
      </label>
      <label>Referente<input id="ref"></label>
      <label>Telefono<input id="tel" type="tel"></label>
    </div>
    <label>Note<textarea id="note"></textarea></label>
    <div class="btns">
      <button type="button" onclick="aggiungi()">Aggiungi</button>
      <button type="button" class="secondary" onclick="stampaTabella()">Stampa tutta la tabella</button>
      <button type="button" class="secondary" onclick="stampaUltima()">Stampa ultima riga</button>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 8px">Attivit√†</h3>
    <table id="tbl">
      <thead><tr><th>#</th><th>Data</th><th>Titolo</th><th>Tipo</th><th>Prio</th><th>Referente</th><th>Telefono</th><th>Note</th><th class="no-print">Stampa</th><th class="no-print">Fatto</th><th class="no-print">‚úñ</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</main>
<script>
var tasks=[];
function $(id){return document.getElementById(id)}
function todayISO(){var d=new Date();var z=new Date(d.getTime()-d.getTimezoneOffset()*60000);return z.toISOString().slice(0,10)}
window.onload=function(){$('data').value=todayISO();render()}
function escapeHTML(s){return (s||'').replace(/[&<>"']/g,function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',\"'\":'&#39;'}[m]})}
function aggiungi(){
  var t=$('titolo').value.trim(); if(!t){alert('Inserisci un titolo');return}
  var obj={data:$('data').value||todayISO(),titolo:t,tipo:$('tipo').value,prio:$('prio').value,ref:$('ref').value.trim(),tel:$('tel').value.trim(),note:$('note').value.trim(),done:false}
  tasks.push(obj); ['titolo','ref','tel','note'].forEach(id=>$(id).value=''); render();
}
function toggleDone(i){tasks[i].done=!tasks[i].done; render()}
function delTask(i){if(confirm('Eliminare?')){tasks.splice(i,1);render()}}
function render(){
  var body=$('rows'); body.innerHTML='';
  tasks.forEach(function(t,i){
    var tr=document.createElement('tr'); if(t.done) tr.className='done';
    tr.innerHTML='<td>'+(i+1)+'</td><td>'+t.data+'</td><td>'+escapeHTML(t.titolo)+'</td><td>'+t.tipo+'</td><td>'+t.prio+'</td><td>'+escapeHTML(t.ref||'')+'</td><td>'+(t.tel||'')+'</td><td>'+escapeHTML(t.note||'')+'</td>'+
                 '<td class="no-print"><button onclick="stampaRiga('+i+')">üñ®Ô∏è</button></td>'+
                 '<td class="no-print"><input type="checkbox" '+(t.done?'checked':'')+' onclick="toggleDone('+i+')"></td>'+
                 '<td class="no-print"><button onclick="delTask('+i+')">‚úñ</button></td>';
    body.appendChild(tr);
  });
}
function template(rows){
  var html='<!doctype html><html><head><meta charset="utf-8"><title>AGENDA</title><style>@page{size:A4;margin:10mm}body{font-family:sans-serif} table{width:100%;border-collapse:collapse} th,td{border:1px solid #999;padding:6px} th{background:#eee;text-align:left}</style></head><body>';
  html+='<h2>AGENDA</h2><table><tr><th>#</th><th>Data</th><th>Titolo</th><th>Tipo</th><th>Prio</th><th>Referente</th><th>Telefono</th><th>Note</th><th>Fatto</th></tr>';
  rows.forEach(function(t,i){
    html+='<tr><td>'+(i+1)+'</td><td>'+t.data+'</td><td>'+escapeHTML(t.titolo)+'</td><td>'+t.tipo+'</td><td>'+t.prio+'</td><td>'+escapeHTML(t.ref||'')+'</td><td>'+(t.tel||'')+'</td><td>'+escapeHTML(t.note||'')+'</td><td>'+(t.done?'‚úì':'')+'</td></tr>';
  });
  html+='</table></body></html>'; return html;
}
function stampaTabella(){
  if(!tasks.length){alert('Niente da stampare');return}
  var w=window.open('','PRINT'); w.document.open(); w.document.write(template(tasks)); w.document.close(); w.focus(); setTimeout(function(){w.print(); w.close()},200);
}
function stampaUltima(){
  if(!tasks.length){alert('Prima aggiungi una riga');return}
  stampaRiga(tasks.length-1);
}
function stampaRiga(i){
  var w=window.open('','PRINT'); w.document.open(); w.document.write(template([tasks[i]])); w.document.close(); w.focus(); setTimeout(function(){w.print(); w.close()},200);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; color: #222; }
    .form-box { background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 10px; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
    button.add { background: #007bff; color: white; }
    button.pdf { background: #28a745; color: white; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h1>AGENDA</h1>
  <div class="form-box">
    <label>Titolo</label><input id="titolo" type="text">
    <label>Data</label><input id="data" type="date">
    <label>Tipo</label>
    <select id="tipo">
      <option>Chiamata</option>
      <option>Richiesta</option>
      <option>Altro</option>
    </select>
    <label>Priorit√†</label>
    <select id="prio">
      <option>Bassa</option>
      <option>Normale</option>
      <option>Alta</option>
    </select>
    <label>Referente</label><input id="referente" type="text">
    <label>Telefono</label><input id="telefono" type="text">
    <label>Note</label><textarea id="note"></textarea>
    <button class="add" onclick="aggiungi()">Aggiungi</button>
    <button class="pdf" onclick="stampaPDF()">Stampa PDF</button>
  </div>

  <table id="tabella">
    <thead>
      <tr>
        <th>#</th><th>Data</th><th>Titolo</th><th>Tipo</th><th>Prio</th><th>Referente</th><th>Telefono</th><th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let counter = 0;
    function aggiungi() {
      const t = document.getElementById('titolo').value;
      const d = document.getElementById('data').value;
      const ty = document.getElementById('tipo').value;
      const p = document.getElementById('prio').value;
      const r = document.getElementById('referente').value;
      const tel = document.getElementById('telefono').value;
      const n = document.getElementById('note').value;
      if (!t && !d) { alert("Inserisci almeno titolo e data!"); return; }
      counter++;
      const row = `<tr><td>${counter}</td><td>${d}</td><td>${t}</td><td>${ty}</td><td>${p}</td><td>${r}</td><td>${tel}</td><td>${n}</td></tr>`;
      document.querySelector("#tabella tbody").innerHTML += row;
    }
    function stampaPDF() {
      window.print();
    }
  </script>
</body>
</html>
